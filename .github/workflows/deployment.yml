build:
  name: Build Application
  runs-on: ubuntu-latest
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install
      working-directory: ./WebEngineering_BaseTemplate_Jaiczay_Vite_Project

    - name: List project files
      run: ls -la ./WebEngineering_BaseTemplate_Jaiczay_Vite_Project

    - name: Build project
      run: npm run build
      working-directory: ./WebEngineering_BaseTemplate_Jaiczay_Vite_Project

    - name: Upload build artifact
      uses: actions/upload-artifact@v3  # Updated to stable v3
      with:
        name: build-artifact
        path: ./WebEngineering_BaseTemplate_Jaiczay_Vite_Project/dist

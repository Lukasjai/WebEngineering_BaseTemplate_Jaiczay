name: Deployment Workflow

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'


      - name: Install dependencies
        run: |
          npm install
          npm install ts-node jest-environment-jsdom eslint --save-dev
        working-directory: ./WebEngineering_BaseTemplate_Jaiczay_Vite_Project

      - name: Lint code
        run: |
          npx eslint . --ext .js,.ts --fix
        working-directory: ./WebEngineering_BaseTemplate_Jaiczay_Vite_Project

      - name: Run tests
        run: npm run test --if-present
        working-directory: ./WebEngineering_BaseTemplate_Jaiczay_Vite_Project

  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
      #  working-directory: ./WebEngineering_BaseTemplate_Jaiczay_Vite_Project

      - name: Build project
        run: npm run build --verbose
        working-directory: ./WebEngineering_BaseTemplate_Jaiczay_Vite_Project

      - name: Verify build directory
        run: ls -la ./WebEngineering_BaseTemplate_Jaiczay_Vite_Project/dist || echo "Build directory not found"

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v2  # Corrected to the latest stable version
        with:
          name: buildArtifact
          path: ./WebEngineering_BaseTemplate_Jaiczay_Vite_Project/dist  # Ensure this path is correct

      - name: Verify build directory
        run: ls -la ./WebEngineering_BaseTemplate_Jaiczay_Vite_Project/dist || echo "Build directory not found"

      - name: List uploaded artifacts
        run: echo "Uploaded artifacts:" && ls -la ./WebEngineering_BaseTemplate_Jaiczay_Vite_Project/dist

  deployment:
    name: Deploy to GitHub Pages
    needs: [test, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: buildArtifact

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
